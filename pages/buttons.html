<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Buttons</title>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">        
    </head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="col-12">
                   <button class="btn btn-primary">Primary</button>
                   <a href="#" class="btn btn-secondary" role="button">Secondary</a>
                   <input type="button" class="btn btn-success" value="Success">
                   <input type="submit" class="btn btn-warning" value="Warning">
                   <input type="reset" class="btn btn-danger" value="Danger">
                   <button class="btn btn-info">Info</button>
                   <button class="btn btn-light">Light</button>
                   <button class="btn btn-dark">Dark</button>
                   <button class="btn btn-link">Link</button>
                </div>                
            </div>
            <div class="row">
                <div class="col-12">
                   <button class="btn btn-outline-primary">Primary</button>
                   <a href="#" class="btn btn-outline-secondary" role="button">Secondary</a>
                   <input type="button" class="btn btn-outline-success" value="Success">
                   <input type="submit" class="btn btn-outline-warning" value="Warning">
                   <input type="reset" class="btn btn-outline-danger" value="Danger">
                   <button class="btn btn-outline-info">Info</button>
                   <button class="btn btn-outline-light">Light</button>
                   <button class="btn btn-outline-dark">Dark</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                   <button class="btn btn-outline-primary btn-lg">Primary</button>
                   <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secondary</a>
                   <input type="button" class="btn btn-outline-success" value="Success">
                   <input type="submit" class="btn btn-outline-warning" value="Warning">
                   <input type="reset" class="btn btn-outline-danger" value="Danger">
                   <button class="btn btn-outline-info">Info</button>
                   <button class="btn btn-outline-light">Light</button>
                   <button class="btn btn-outline-dark">Dark</button>
                </div>                
            </div>
            <div class="row">
                <div class="col-12">
                   <button class="btn btn-outline-primary btn-lg btn-block">Primary</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                   <button class="btn btn-primary">Primary</button>
                   <button class="btn btn-primary active">Primary</button>
                   <button class="btn btn-primary" disabled>Primary</button>
                   <a href="#" class="btn btn-secondary disabled" role="button" aria-disabled="true">Secondary</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                   <div class="btn-group" role="group" aria-label="Exemplo">
                       <button class="btn btn-primary">Esquerda</button>
                       <button class="btn btn-secondary">Centro</button>
                       <button class="btn btn-success">Direita</button>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                   <div class="btn-group-vertical" role="group" aria-label="Exemplo">
                       <button class="btn btn-primary">Esquerda</button>
                       <button class="btn btn-secondary">Centro</button>
                       <button class="btn btn-success">Direita</button>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="btn-toolbar" role="toolbar" aria-label="toolbar de botões">
                        <div class="btn-group mr-2" role="group" aria-label="Grupo 1">
                            <button class="btn btn-secondary">1</button>
                            <button class="btn btn-secondary">2</button>
                            <button class="btn btn-secondary">3</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Grupo 2">
                            <button class="btn btn-secondary">4</button>
                            <button class="btn btn-secondary">5</button>
                            <button class="btn btn-secondary">6</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Grupo 3">
                            <button class="btn btn-secondary">7</button>
                            <button class="btn btn-secondary">8</button>
                            <button class="btn btn-secondary">9</button>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="bg-info clearfix">
                  <button class="btn btn-secondary float-left">Exemplo de Botão flutuando para esquerda</button>
                  <button class="btn btn-secondary float-right">Exemplo de Botão flutuando para direita</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="button" class="close" aria-label="Fechar">
                  <span aria-hidden="true">×</span>
                </button>
              </div>
            </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
    </body>
</html>
