<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
    <title>Dropdowns</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .row {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="dropdown">
            <button id="dropdown1" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-expanded="false" aria-haspopup="true">Categoria Formulário</button>
            <div class="dropdown-menu" aria-labelledby="dropdown1">
              <a href="#" class="dropdown-item">Link dropdown 1</a>
              <a href="#" class="dropdown-item">Link dropdown 2</a>
              <a href="#" class="dropdown-item">Link dropdown 3</a>
              <a href="#" class="dropdown-item">Link dropdown 4</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="dropdown">
              <a href="#" id="dropdown2" class="btn btn-primary dropdown-toggle" role="button" data-toggle="dropdown"
                aria-expanded="false" aria-haspopup="true">Categoria JSON</a>
              <div class="dropdown-menu" aria-labelledby="dropdown2">
                <h6 class="dropdown-header">Cabeçalho dropdown</h6>
                <a href="#" class="dropdown-item">Link dropdown 1</a>
                <a href="#" class="dropdown-item disabled">Link dropdown 2</a>
                <a href="#" class="dropdown-item">Link dropdown 3</a>
                <div class="dropdown-divider"></div>
                <h6 class="dropdown-header">Cabeçalho Submenu dropdown</h6>
                <a href="#" class="dropdown-item">Link dropdown 4</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="../assets/js/jquery-3.2.1.min.js"></script>
      <script src="../assets/js/popper.min.js"></script>
      <script src="../assets/js/bootstrap.min.js"></script>
  </body>

</html>
