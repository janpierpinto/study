<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Modal</title>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
          .row {
              margin-top: 1rem;
          }
        </style>        
    </head>
    <body>        
        <div class="container">
          <div class="row">              
              <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-exemplo1">Disparador do meu modal</button>
                <div class="modal fade" id="modal-exemplo1">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Título do meu modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Corpo do meu modal</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>                
          </div>
          <div class="row">              
              <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-exemplo2">Disparador do meu modal</button>
                <div class="modal fade" id="modal-exemplo2">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Título do meu modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Corpo do meu modal</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>                
          </div>
          <div class="row">              
              <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-exemplo3">Disparador do meu modal</button>
                <div class="modal fade" id="modal-exemplo3">
                  <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Título do meu modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Corpo do meu modal</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>                
          </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <!--script>
          $('.modal').modal('show')
        </script -->
    </body>
</html>
