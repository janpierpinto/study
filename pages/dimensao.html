<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Dimensionamento</title>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
          .row {
              margin-top: 1rem;
          }
        </style>        
    </head>
    <body>        
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="p-3 mb-2 bg-primary w-25"></div>  
              <div class="p-3 mb-2 bg-secondary w-50"></div>  
              <div class="p-3 mb-2 bg-success w-75"></div>  
              <div class="p-3 mb-2 bg-danger w-100"></div>  
            </div>
          </div>
          <div class="row">
            <div class="col bg-warning" style="height: 300px;" >
              <div class="p-3 mb-2 bg-primary h-25 d-inline-block"></div>  
              <div class="p-3 mb-2 bg-secondary h-50 d-inline-block"></div>  
              <div class="p-3 mb-2 bg-success h-75 d-inline-block"></div>  
              <div class="p-3 mb-2 bg-danger h-100 d-inline-block"></div>  
            </div>
          </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
    </body>
</html>
