<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Carousel</title>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
          .row {
              margin-top: 1rem;
          }
        </style>       
    </head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="col-8">
                   <div id="controlCarousel" class="carousel slide" data-ride="carousel">
                       <ol class="carousel-indicators">
                           <li data-target="#controlCarousel" data-slide-to="0" class="active"></li>
                           <li data-target="#controlCarousel" data-slide-to="1"></li>
                           <li data-target="#controlCarousel" data-slide-to="2"></li>
                       </ol>
                       <div class="carousel-inner">
                           <div class="carousel-item active">
                               <img src="../assets/images/paraiso.jpg" alt="Paraíso 2" class="d-block w-100 h-50">
                               <div class="carousel-caption d-none d-md-block">
                                   <h3>Primeiro título do Carrossel</h3>
                                   <p>Primeiro subtítulo do carrossel</p>
                               </div>
                           </div>
                           <div class="carousel-item">
                               <img src="../assets/images/paraiso4.jpg" alt="Paraíso 4" class="d-block w-100 h-50">
                               <div class="carousel-caption d-none d-md-block">
                                <h3>Segundo título do Carrossel</h3>
                                <p>Segundo subtítulo do carrossel</p>
                            </div>
                           </div>
                           <div class="carousel-item">
                               <img src="../assets/images/paraiso5.jpg" alt="Paraíso 5" class="d-block w-100 h-50">
                               <div class="carousel-caption d-none d-md-block">
                                <h3>Terceiro título do Carrossel</h3>
                                <p>Terceiro subtítulo do carrossel</p>
                            </div>
                           </div>
                       </div>
                       <a href="#controlCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                           <span class="sr-only">Voltar</span>
                       </a>
                       <a href="#controlCarousel" class="carousel-control-next" role="button" data-slide="next">
                           <span class="carousel-control-next-icon" aria-hidden="true"></span>
                           <span class="sr-only">Próximo</span>
                       </a>
                   </div>
                </div>                
            </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script>
            $("#controlCarousel").carousel({
                interval: 2500
            })
        </script>
    </body>
</html>
