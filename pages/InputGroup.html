<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
    <title>Input Group</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" />
    <style type="text/css">
      .row {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="input1" placeholder="Informe o usuário">
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" id="input1">
              <i class="fas fa-user" style="font-size: 1rem;"></i>
            </span>
            <input type="text" class="form-control" placeholder="Informe o usuário">
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fas fa-inbox" style="font-size: 1rem;"></i>
            </span>
            <span class="input-group-addon">
              <i class="fas fa-envelope" style="font-size: 1rem;"></i>
            </span>
            <input type="text" class="form-control" id="input1" placeholder="Informe o usuário">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" >
              <input type="checkbox"  aria-label="Checkbox de um campo texto">
            </span>
            <input type="text" class="form-control" name="input2" id="input2">
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" >
              <input type="radio"  aria-label="Radio de um campo texto">
            </span>
            <input type="text" class="form-control" name="input2" id="input2">
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <input type="text" class="form-control" name="input2" id="input2" placeholder="Buscar por...">
            <span class="input-group-btn">
              <button class="btn btn-secondary">
                <i class="fas fa-search" style="font-size: 1rem;"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>

</html>
