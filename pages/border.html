<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Border</title>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
          body {
            background-color: blueviolet;
          }
          .row {
              margin-top: 1rem;
          }
          .col-2 {
            padding: 50px;
            margin-right: 5px;
          }
        </style>        
    </head>
    <body>        
        <div class="container">
          <div class="row">
            <div class="col-2 border">
            </div>
            <div class="col-2 border">
            </div>
            <div class="col-2 border">
            </div>
          </div>
          <div class="row">
            <div class="col-2 border border-right-0">
            </div>
            <div class="col-2 border border-bottom-0">
            </div>
            <div class="col-2 border border-left-0">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-2 border">                  
            </div>                
            <div class="col-2 border border-success">                  
            </div>                
            <div class="col-2 border border-danger">                  
            </div>                
          </div>
          <div class="row">
            <div class="col-2 border border-warning">
            </div>
            <div class="col-2 border border-dark">
            </div>
            <div class="col-2 border border-info">
            </div>
          </div>
          <div class="row">
            <div class="col-2 border border-light">
            </div>
            <div class="col-2 border border-white">
            </div>
            <div class="col-2 border border-secondary">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-2 border">                  
            </div>                
            <div class="col-2 border border-success rounded">                  
            </div>                
            <div class="col-2 border border-danger rounded-top">                  
            </div>                
          </div>
          <div class="row">
            <div class="col-2 border border-warning rounded-bottom">
            </div>
            <div class="col-2 border border-dark rounded-right">
            </div>
            <div class="col-2 border border-info rounded-left">
            </div>
          </div>
          <div class="row">
            <div class="col-2 border border-light rounded-circle">
            </div>
            <div class="col-2 border border-white">
            </div>
            <div class="col-2 border border-secondary">
            </div>
          </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
    </body>
</html>
