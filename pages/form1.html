<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Formulário 1</title>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
          .row {
              margin-top: 1rem;
          }
        </style>        
    </head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="col-12">
                  <form>
                    <div class="form-group">
                      <label for="InputEmail1">E-mail</label>
                      <input type="email" class="form-control" name="InputEmail1" id="InputEmail1" placeholder="Informe o e-mail" required aria-placeholder="Informe o e-mail" aria-describedby="helpEmail">
                      <small id="helpEmail" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
                    </div>
                    <div class="form-group">
                      <label for="InputPassword1">Senha</label>
                      <input type="password" class="form-control" name="InputPassword1" id="InputPassword1" placeholder="Informe a senha" required aria-placeholder="Informe a senha">
                    </div>
                    <div class="form-check">
                      <label for="InputCheck" class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Manter conectado
                      </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                  </form>
                </div>                
            </div>
            <div class="row">
                <div class="col-12">
                  <form>
                    <div class="form-group row">
                      <label for="InputEmail1" class="col-sm-2 col-form-label">E-mail</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control-plaintext" name="InputEmail1" id="InputEmail1" placeholder="Informe o e-mail" value="janpierpinto@gmail.com" readonly aria-placeholder="Informe o e-mail">
                      </div>                      
                    </div>
                    <div class="form-group row">
                      <label for="InputPassword1" class="col-sm-2 col-form-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="InputPassword1" id="InputPassword1" placeholder="Informe a senha" required aria-placeholder="Informe a senha">
                      </div>
                    </div>
                  </form>
                </div>                
            </div>
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputname" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="inputname" name="inputname" placeholder="Digite seu Nome">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputsobrenome" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control" id="inputsobrenome" name="inputsobrenome" placeholder="Digite seu Sobrenome">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputendereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputendereco" name="inputendereco" placeholder="Digite seu Endereço">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="inputcep" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="inputcep" name="inputcep" placeholder="Digite seu CEP">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputcidade" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="inputcidade" name="inputcidade" placeholder="Digite sua Cidade">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputestado" class="form-label">Estado</label>
                      <input type="text" class="form-control" id="inputestado" name="inputestado" placeholder="Digite seu Estado">
                    </div>
                  </div>
                  <button class="btn btn-primary">Cadastrar</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <form class="form-inline">
                  <label for="inputemail3" class="sr-only">E-mail</label>
                  <input type="email" class="form-control mb-2 mr-2" id="inputemail3" name="inputemail3" placeholder="Digite seu E-mail">

                  <label for="inputsenha3" class="sr-only">Senha</label>
                  <input type="password" class="form-control mb-2 mr-2" id="inputsenha3" name="inputsenha3" placeholder="Digite sua Senha">
                  <button class="btn btn-primary">Entrar</button>             
                </form>                
              </div>
            </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
    </body>
</html>
